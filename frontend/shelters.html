</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <div class="shield-icon">üõ°Ô∏è</div>

            <ul class="nav-links">

            </div>
        </nav>
    </header>

    <main>
        <div style="padding: 2rem; background: white; min-height: calc(100vh - 80px);">
            <h1>Safe Shelters Directory</h1>
            <p>Find verified safe shelters and temporary accommodation for children in need.</p>
            
            <div style="margin: 2rem 0; padding: 1.5rem; background: #f8f9ff; border-radius: 10px;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <input type="text" id="shelterFilterLocation" placeholder="Enter city or state">
                    <select id="shelterType">
                        <option value="">All Types</option>
                        <option value="emergency">Emergency Shelter</option>
                        <option value="long_term">Long-term Care</option>
                        <option value="family">Family Services</option>
                    </select>
                    <button class="btn btn-primary" onclick="searchShelters()">Find Shelters</button>
                </div>
            </div>
            
            <div id="sheltersResults" class="resource-grid">
                <!-- Shelter results will be loaded here -->
            </div>
        </div>
    </main>
        <div id="chatbotContainer">
        <!-- Minimized Chatbot -->
        <div id="chatbotMinimized" onclick="toggleChatbot()">
            <div class="chatbot-logo">ü§ñ</div>
            <div class="chatbot-text"></div>
            <div id="chatbotNotification" style="display: none;">0</div>
        </div>

        <!-- Expanded Chatbot -->
        <div id="chatbotExpanded" style="display: none;">
            <div class="chatbot-header">
                <div class="chatbot-header-info">
                    <div class="chatbot-header-logo">ü§ñ</div>
                    <div class="chatbot-header-text">
                        <h3>Child Safety Assistant</h3>
                        <p>Online 24/7</p>
                    </div>
                </div>
                <button id="chatbotClose" onclick="toggleChatbot()">√ó</button>
            </div>

            <div id="chatbotMessages"></div>

            <div id="quickResponses"></div>

            <div class="chatbot-input-container">
                <input type="text" id="chatbotInput" placeholder="Type your message..." onkeypress="handleChatbotKeyPress(event)">
                <button id="chatbotSend" onclick="sendChatbotMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="js/chat.js"></script>

    <script src="js/main.js"></script>
    <script src="js/shelters.js"></script>
</body>
